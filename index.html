<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaion form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rsvp-container">
        <div class="rsvp-inner-container">
            <h1>
                Hello,
            </h1>
            <h2>
                Kindly reply by Feb 11th, 2024
            </h2>
            <form>
                <fieldset class="full-width">
                    <label>Name(s)</label><input type="text" /><input type="text" /><input type="text" />
                </fieldset>
                <fieldset class="half-width">
                    <label>Total guests: </label><input type="text" />
                </fieldset>
                <fieldset class="checkbox">
                    <label class="container">Yes, we'll be there! <input type="checkbox" checked="checked"><span
                            class="checkmark"></span></label>
                </fieldset>
                <fieldset class="checkbox">
                    <label class="container">Sorry, we can't make it. <input type="checkbox" checked="checked"><span
                            class="checkmark"></span></label>
                </fieldset>
                <fieldset class="full-width">
                    <label>Dietary requirements:</label><input class="diet" type="text" />
                </fieldset>
                <button type="submit" >Send</button>
            </form>
        </div>
    </div>
   
</body>

</html>
